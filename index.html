<html>

<head>
    <title>Nodes</title>
    <script type="module" src="run.ts"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="env">
        <div id="div-canvas">
            <canvas id="canvas-bg" width="800" height="600"></canvas>
            <canvas id="canvas-board" width="800" height="600"></canvas>
            <canvas id="canvas-ui" width="800" height="600"></canvas>
            <canvas id="canvas-input" width="800" height="600" tabindex="0"></canvas>
        </div>
        <div id="div-output">
            <canvas id="canvas-output" width="300" height="300"></canvas>
        </div>
    </div>
    <h3>Create Node</h3>
    <div id="menu">
        <div class="node-menu">
            <h4>Input Nodes</h4>
            <button id="n-coordinates">Coordinates</button>
        </div>
        <div class="node-menu">
            <h4>Transform Nodes</h4>
            <button id="n-separate-x-y">Separate X Y</button>
            <button id="n-combine-x-y">Combine X Y</button>
            <button id="n-separate-x-y-z">Separate X Y Z</button>
            <button id="n-combine-x-y-z">Combine X Y Z</button>
        </div>
        <div class="node-menu">
            <h4>Math Nodes</h4>
            <button id="n-add">Add</button>
            <button id="n-subtract">Subtract</button>
            <button id="n-multiply">Multiply</button>
            <button id="n-divide">Divide</button>
            <button id="n-sqrt">Square Root</button>
        </div>
    </div>
</body>

</html>
