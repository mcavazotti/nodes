<html>

<head>
    <title>Nodes</title>
    <script type="module" src="run.ts"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="env">
        <div id="div-canvas">
            <canvas id="canvas-bg" width="1200" height="600"></canvas>
            <canvas id="canvas-board" width="1200" height="600"></canvas>
            <canvas id="canvas-ui" width="1200" height="600"></canvas>
            <canvas id="canvas-input" width="1200" height="600" tabindex="0"></canvas>
        </div>
        <div id="div-output">
            <canvas id="canvas-output" width="600" height="600"></canvas>
        </div>
    </div>
    <h3>Create Node</h3>
    <div id="menu">
        <div>
            <h4>Input Nodes</h4>
            <div class="node-menu">
                <button id="n-coordinates">Coordinates</button>
            </div>
        </div>
        <div>
            <h4>Transform Nodes</h4>
            <div class="node-menu">
                <button id="n-separate-x-y">Separate X Y</button>
                <button id="n-combine-x-y">Combine X Y</button>
                <button id="n-separate-x-y-z">Separate X Y Z</button>
                <button id="n-combine-x-y-z">Combine X Y Z</button>
            </div>
        </div>
        <div>
            <h4>Math Nodes</h4>
            <div class="node-menu">
                <button id="n-s-bin-op">Scalar Binary Op</button>
                <button id="n-s-un-op">Scalar Unary Op</button>
                <button id="n-s-bin-b-op">Scalar Binary Bool Op</button>
                <button id="n-v2-bin-op">Vec2 Binary Op</button>
                <button id="n-v2-bin-s-op">Vec2 Binary Scalar Op</button>
                <button id="n-v2-s-bin-op">Vec2 Scalar Binary Op</button>
                <button id="n-v3-bin-op">Vec3 Binary Op</button>
                <button id="n-v3-bin-s-op">Vec3 Binary Scalar Op</button>
                <button id="n-v2-s-bin-op">Vec3 Scalar Binary Op</button>
                <button id="n-v2-norm">Vec2 Normalize</button>
                <button id="n-v3-norm">Vec3 Normalize</button>
            </div>
        </div>
    </div>
</body>

</html>
